<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/ws.js"></script>
</head>
<body>
  <div class="_container">
    <h1>Simple Live Display</h1>
    <div class="_container--conversation">
      <div class="_container--inner-conversation" id="conversation"></div>
    </div>

    <form id="submit" class="_container--input">
      <fieldgroup class="input">
        <input class="input--text" type="text" id="command" placeholder="Talk to me!">
        <button class="input--submit" id="genie">Enter</button>
      </fieldgroup>
    </form>
  </div>
</body>
</html>
